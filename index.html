<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }


    function sorteia(n) {
        return Math.round(Math.random() * n);

    }





   
    var numeroPensado = sorteia(10);
    var tentativas = 1;

    while (tentativas <= 3 ) {

        var chute = parseInt(prompt("Digite seu chute de 0 a 10."));

        if (chute == numeroPensado) {

            mostra("Você Acertou, pois eu pensei no " + numeroPensado + ".")
            break;

        } else {
            mostra("Você Errou, o número pensado era " + numeroPensado + ".")
            
        }


        if (chute > numeroPensado) {
            mostra("O número pensado era menor do que seu chute.")
            
        }

        if (chute < numeroPensado) {
            mostra("O número pensado era maior do que seu chute.")
        }
     
        tentativas++;

    }
    
    mostra("FIM")

</script>
